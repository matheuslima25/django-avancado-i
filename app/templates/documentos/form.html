{% extends 'base.html' %}

{% block content %}
<h2>Enviar Novo Documento</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enviar</button>
    <a href="{% url 'lista_documentos' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
